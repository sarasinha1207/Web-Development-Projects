<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        <!-- password display s1-->
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <!-- s5 -->
        <button class="copybtn" data-copy>
          <!-- s2 -->
          <span class="tooltip" data-copyMsg></span>
          <img src="assets/copy.png" alt="copy" width="23" height="23" />
        </button>
      </div>
      
      <!-- password setter -->
      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <!-- s3 -->
          <p data-lengthNumber>0</p>
        </div>
        <!-- s4 -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <div class="check">
          <input type="checkbox" id="uppercase" class="checkbox-class" />
          <label for="uppercase">Includes Uppercase letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="lowercase" class="checkbox-class" />
          <label for="lowecase">Includes Lowercase letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="numbers" class="checkbox-class" />
          <label for="numbers">Includes Numbers</label>
        </div>

        <div class="check">
          <input type="checkbox" id="symbols" class="checkbox-class" />
          <label for="symbols">Includes symbols</label>
        </div>

        <div class="strength-container">
          <p>Strength</p>
          <!-- s6 -->
          <div class="indicator" data-indicator></div>
        </div>

        <button class="generateButton">Generate Password</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
