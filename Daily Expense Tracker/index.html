<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: var(--card);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px var(--shadow);
            animation: fadeIn 0.8s ease-out;
        }
        
        .card-header {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            animation: fadeIn 1s ease-out;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, var(--success), #059669);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }
        
        .stat-card.info {
            background: linear-gradient(135deg, var(--info), #2563eb);
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: var(--text);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            width: 100%;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-info {
            background: var(--info);
            color: white;
        }
        
        .btn-danger:hover, .btn-info:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-input {
            flex: 1;
            min-width: 200px;
        }
        
        .expense-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .expense-item {
            background: var(--bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
        }
        
        .expense-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .expense-info {
            flex: 1;
        }
        
        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .expense-description {
            font-weight: 600;
            color: var(--text);
            font-size: 1.05rem;
        }
        
        .expense-amount {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--danger);
        }
        
        .expense-details {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .expense-category {
            background: var(--primary);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .expense-actions {
            display: flex;
            gap: 8px;
        }
        
        .category-chart {
            margin-top: 20px;
        }
        
        .category-item {
            margin-bottom: 15px;
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }
        
        .category-name {
            font-weight: 600;
            color: var(--text);
        }
        
        .category-amount {
            color: var(--danger);
            font-weight: 600;
        }
        
        .progress-bar {
            height: 10px;
            background: var(--border);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .expense-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .expense-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>💰 Daily Expense Tracker</h1>
            <p class="subtitle">Track your spending, save smarter</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Expenses</div>
                <div class="stat-value" id="totalExpenses">$0.00</div>
            </div>
            <div class="stat-card success">
                <div class="stat-label">Today</div>
                <div class="stat-value" id="todayExpenses">$0.00</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="weekExpenses">$0.00</div>
            </div>
            <div class="stat-card info">
                <div class="stat-label">This Month</div>
                <div class="stat-value" id="monthExpenses">$0.00</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="card">
                <div class="card-header">➕ Add Expense</div>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">🍔 Food</option>
                            <option value="Transportation">🚗 Transportation</option>
                            <option value="Entertainment">🎬 Entertainment</option>
                            <option value="Shopping">🛍️ Shopping</option>
                            <option value="Bills">📄 Bills</option>
                            <option value="Health">⚕️ Health</option>
                            <option value="Education">📚 Education</option>
                            <option value="Other">📦 Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Add Expense</button>
                </form>
                
                <div class="category-chart">
                    <div class="card-header">📊 Expenses by Category</div>
                    <div id="categoryBreakdown"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">📋 Expense History</div>
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="🔍 Search expenses..." class="filter-input">
                    <select id="filterCategory" class="filter-input">
                        <option value="">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="expense-list" id="expenseList">
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <p>No expenses yet. Start tracking your spending!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Data Management
        class ExpenseTracker {
            constructor() {
                this.expenses = this.loadExpenses();
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setTodayDate();
                this.render();
            }
            
            setupEventListeners() {
                document.getElementById('expenseForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addExpense();
                });
                
                document.getElementById('searchInput').addEventListener('input', () => this.render());
                document.getElementById('filterCategory').addEventListener('change', () => this.render());
            }
            
            setTodayDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').value = today;
            }
            
            loadExpenses() {
                const data = localStorage.getItem('expenses');
                return data ? JSON.parse(data) : [];
            }
            
            saveExpenses() {
                localStorage.setItem('expenses', JSON.stringify(this.expenses));
            }
            
            addExpense() {
                const expense = {
                    id: Date.now(),
                    amount: parseFloat(document.getElementById('amount').value),
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    date: document.getElementById('date').value,
                    notes: document.getElementById('notes').value,
                    createdAt: new Date().toISOString()
                };
                
                this.expenses.unshift(expense);
                this.saveExpenses();
                this.render();
                document.getElementById('expenseForm').reset();
                this.setTodayDate();
            }
            
            deleteExpense(id) {
                if (confirm('Are you sure you want to delete this expense?')) {
                    this.expenses = this.expenses.filter(exp => exp.id !== id);
                    this.saveExpenses();
                    this.render();
                }
            }
            
            editExpense(id) {
                const expense = this.expenses.find(exp => exp.id === id);
                if (expense) {
                    document.getElementById('amount').value = expense.amount;
                    document.getElementById('description').value = expense.description;
                    document.getElementById('category').value = expense.category;
                    document.getElementById('date').value = expense.date;
                    document.getElementById('notes').value = expense.notes || '';
                    
                    this.deleteExpense(id);
                    document.getElementById('amount').focus();
                }
            }
            
            getFilteredExpenses() {
                const search = document.getElementById('searchInput').value.toLowerCase();
                const category = document.getElementById('filterCategory').value;
                
                return this.expenses.filter(exp => {
                    const matchesSearch = exp.description.toLowerCase().includes(search) ||
                                        exp.notes.toLowerCase().includes(search);
                    const matchesCategory = !category || exp.category === category;
                    return matchesSearch && matchesCategory;
                });
            }
            
            calculateStats() {
                const now = new Date();
                const today = now.toISOString().split('T')[0];
                const weekAgo = new Date(now.setDate(now.getDate() - 7)).toISOString().split('T')[0];
                const monthAgo = new Date(now.setMonth(now.getMonth() - 1)).toISOString().split('T')[0];
                
                const total = this.expenses.reduce((sum, exp) => sum + exp.amount, 0);
                const todayTotal = this.expenses
                    .filter(exp => exp.date === today)
                    .reduce((sum, exp) => sum + exp.amount, 0);
                const weekTotal = this.expenses
                    .filter(exp => exp.date >= weekAgo)
                    .reduce((sum, exp) => sum + exp.amount, 0);
                const monthTotal = this.expenses
                    .filter(exp => exp.date >= monthAgo)
                    .reduce((sum, exp) => sum + exp.amount, 0);
                
                return { total, todayTotal, weekTotal, monthTotal };
            }
            
            getCategoryBreakdown() {
                const breakdown = {};
                this.expenses.forEach(exp => {
                    if (!breakdown[exp.category]) {
                        breakdown[exp.category] = 0;
                    }
                    breakdown[exp.category] += exp.amount;
                });
                
                return Object.entries(breakdown)
                    .sort((a, b) => b[1] - a[1])
                    .map(([category, amount]) => ({ category, amount }));
            }
            
            renderStats() {
                const stats = this.calculateStats();
                document.getElementById('totalExpenses').textContent = `$${stats.total.toFixed(2)}`;
                document.getElementById('todayExpenses').textContent = `$${stats.todayTotal.toFixed(2)}`;
                document.getElementById('weekExpenses').textContent = `$${stats.weekTotal.toFixed(2)}`;
                document.getElementById('monthExpenses').textContent = `$${stats.monthTotal.toFixed(2)}`;
            }
            
            renderCategoryBreakdown() {
                const breakdown = this.getCategoryBreakdown();
                const container = document.getElementById('categoryBreakdown');
                
                if (breakdown.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-light); text-align: center;">No data yet</p>';
                    return;
                }
                
                const maxAmount = Math.max(...breakdown.map(b => b.amount));
                
                container.innerHTML = breakdown.map(({ category, amount }) => {
                    const percentage = (amount / maxAmount) * 100;
                    return `
                        <div class="category-item">
                            <div class="category-header">
                                <span class="category-name">${category}</span>
                                <span class="category-amount">$${amount.toFixed(2)}</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            renderExpenses() {
                const filtered = this.getFilteredExpenses();
                const container = document.getElementById('expenseList');
                
                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📭</div>
                            <p>No expenses found</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = filtered.map(exp => {
                    const date = new Date(exp.date).toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                    
                    return `
                        <div class="expense-item">
                            <div class="expense-info">
                                <div class="expense-header">
                                    <span class="expense-description">${exp.description}</span>
                                    <span class="expense-amount">$${exp.amount.toFixed(2)}</span>
                                </div>
                                <div class="expense-details">
                                    <span class="expense-category">${exp.category}</span>
                                    <span>📅 ${date}</span>
                                    ${exp.notes ? `<span>📝 ${exp.notes}</span>` : ''}
                                </div>
                            </div>
                            <div class="expense-actions">
                                <button class="btn-small btn-info" onclick="tracker.editExpense(${exp.id})">Edit</button>
                                <button class="btn-small btn-danger" onclick="tracker.deleteExpense(${exp.id})">Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            render() {
                this.renderStats();
                this.renderCategoryBreakdown();
                this.renderExpenses();
            }
        }
        
        // Initialize the app
        const tracker = new ExpenseTracker();
    </script>
</body>
</html>
