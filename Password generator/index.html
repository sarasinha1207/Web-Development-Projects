<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        
        <!-- Input field to display generated password -->
        <input type="text" id="password" readonly placeholder="Generated Password">
        
        <!-- Button to generate the password -->
        <button id="generateBtn">Generate Password</button>
        
        <!-- Button to copy the password to clipboard -->
        <button id="copyBtn">Copy to Clipboard</button>
        
        <!-- Message to confirm copy action -->
        <p id="copyMessage" style="display:none;">Password copied to clipboard!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
